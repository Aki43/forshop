{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Мой магазин{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <a href="/" class="logo">Мой магазин</a>
</div>
<div id="subheader">
    <div class="cart">
        {% with total_items=cart|length %}
        {% if cart|length > 0 %}
        В корзине
        <a href="{% url 'cart:cart_detail'%}">
            {{total_items}} шт ,${{cart.get_total_price}}
        </a>
        {%else%}
        Корзина пустая
        {%endif%}
        {%endwith%}
    </div>

    <li class="me-3 py-2 text-dark text-decoration-none alert alert-info"><a class="me-3 py-2 text-dark text-decoration-none alert alert-info" href="http://192.168.100.10:8080/">Чат поддержки</a></li>
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
